<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Jobs - Login</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>

<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo"><a href="/" style="text-decoration: none; color: inherit;">Easy Jobs</a></div>
            <div class="tagline">Find Your Dream Career</div>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Login to continue your job search</p>
        </div>

        <div id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    Remember me
                </label>
                <a href="forgot-password" class="forgot-password">Forgot Password?</a>
            </div>

            <button type="button" id="loginBtn" class="login-btn">Login</button>
        </div>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="signup-link">
            Don't have an account? <a href="/register.html">Sign Up</a>
        </div>
    </div>
    <script src="/javascript/login.js"></script>
</body>

</html>
